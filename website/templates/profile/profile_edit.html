{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid p-0">
	<div class="mb-3">
		<h1 class="h3 d-inline align-middle">IELTS Exam Registration</h1>
	</div>
	<div class="mt-3">
		<a href="{% url 'profile_list' %}" class="btn btn-primary">List</a>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title mb-0"> Edit Candidate Information</h5>
				</div>

				<div class="card-body">
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

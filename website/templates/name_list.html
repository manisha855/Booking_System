<!-- myapp/templates/myapp/name_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
</head>
<body>
    <h2>List of Names</h2>
    <ul>
        {% for name in names %}
        <li>{{ name.name }} (Created by: {{ name.creator.username }})</li>
        {% endfor %}
    </ul>
</body>
</html>

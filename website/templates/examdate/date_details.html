{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid p-0">
	<div class="mb-3">
		<h1 class="h3 d-inline align-middle">Admin Setting for Exam Details</h1>
	</div>
	<div class="mt-3">
		<a href="{% url 'examdate_create' %}" class="btn btn-success">Create </a>
		<a href="{% url 'examdate_list' %}" class="btn btn-primary">List</a>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h1 class="card-title">Exam Date Detail</h1>
					<div class="examtype-info">
						<p><strong>Exam Type:</strong> {{ examdate.exam_type }}</p>
						<p><strong>Test Date:</strong> {{ examdate.test_date }}</p>
						<p><strong>Test Time:</strong> {{ examdate.test_time }}</p>
						<a href="{% url 'examdate_list' %}">List</a>
					</div>									
				</div> 
			</div>
		</div>
	</div>
</div>
{% endblock %}
